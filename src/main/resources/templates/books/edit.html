<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Обновить книгу</title>
  <link rel="stylesheet" href="/css/book/edit_style.css">
</head>
<body>
<header>
  <div class="container head">
    <a href="/books">Список книг</a>
    <a href="/people">Список читателей</a>
    <a href="/books/search">Поиск книги</a>
    <div class="icon-container">
      <div class="dropdown">
        <a href="#">
          <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="2em"
                  width="2em"
                  viewBox="0 0 576 512"
                  class="icon"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
                    d="M249.6 471.5c10.8 3.8 22.4-4.1 22.4-15.5V78.6c0-4.2-1.6-8.4-5-11C247.4 52 202.4 32 144 32C93.5 32 46.3 45.3 18.1 56.1C6.8 60.5 0 71.7 0 83.8V454.1c0 11.9 12.8 20.2 24.1 16.5C55.6 460.1 105.5 448 144 448c33.9 0 79 14 105.6 23.5zm76.8 0C353 462 398.1 448 432 448c38.5 0 88.4 12.1 119.9 22.6c11.3 3.8 24.1-4.6 24.1-16.5V83.8c0-12.1-6.8-23.3-18.1-27.6C529.7 45.3 482.5 32 432 32c-58.4 0-103.4 20-123 35.6c-3.3 2.6-5 6.8-5 11V456c0 11.4 11.7 19.3 22.4 15.5z"
            />
          </svg>
        </a>
        <div class="dropdown-content">
          <div class="menu-item">
            <a href="/profile">Личный кабинет</a>
          </div>
          <div class="menu-item">
            <form
                    th:action="@{/logout}"
                    th:method="POST"
                    class="logout-button"
            >
              <input type="submit" value="Logout" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <form
          th:method="POST"
          th:action="@{/books/{id}(id=${book.getId})}"
          th:object="${book}"
          class="book-form"
          enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="deleteImage">Удалить изображение</label>
      <input type="checkbox" id="deleteImage" name="deleteImage" th:checked="${deleteImage}" th:disabled="${book.imagePath == null}" />
    </div>

    <div class="form-group">
      <div class="form-group-img">
        <label for="imageFile">Загрузить изображение</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*">
      </div>

      <label for="name" class="form-label">Введите название книги:</label>
      <input
              type="text"
              th:field="*{name}"
              id="name"
              class="form-control"
      />
      <div
              class="error"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
      >
        Name Error
      </div>
    </div>

    <div class="form-group">
      <label for="author" class="form-label">Введите автора:</label>
      <input
              type="text"
              th:field="*{author}"
              id="author"
              class="form-control"
      />
      <div
              class="error"
              th:if="${#fields.hasErrors('author')}"
              th:errors="*{author}"
      >
        Author Error
      </div>
    </div>

    <div class="form-group">
      <label for="year" class="form-label">Введите год:</label>
      <input
              type="text"
              th:field="*{year}"
              id="year"
              class="form-control"
      />
      <div
              class="error"
              th:if="${#fields.hasErrors('year')}"
              th:errors="*{year}"
      >
        Year Error
      </div>
    </div>

    <div class="button-container">
      <input type="submit" value="Редактировать!" class="submit-button" />
    </div>
  </form>
</div>

<footer>&copy; 2023 Все права защищены </footer>
</body>
</html>
