<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Вход в систему</title>
  <link rel="stylesheet" type="text/css" href="/css/auth/login_style.css" />
</head>
<body class="login-page">
<div class="background-image"></div>
<div class="login-box">
  <svg
          xmlns="http://www.w3.org/2000/svg"
          height="2em"
          width="2em"
          viewBox="0 0 448 512"
  >
    <path
            d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
    />
  </svg>
  <h2>Вход</h2>
  <form name="f" method="post" action="/process_login">
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
    />
    <div class="textbox">
      <i class="fas fa-user"></i>
      <input type="text" name="login" id="login" placeholder="Username" />
    </div>
    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
      />
    </div>
    <div th:if="${loginError}">
      <p style="color: red;">Вы ввели неверный логин или пароль.</p>
    </div>
    <input type="submit" value="Войти" class="btn" />
  </form>
  <a href="/auth/registration">Нет аккаунта? Зарегистрируйтесь здесь.</a>
</div>
</body>
</html>
