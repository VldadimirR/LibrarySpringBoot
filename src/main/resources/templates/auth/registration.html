<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="FIO">Введите имя пользователя: </label>
  <input type="text" th:field="*{FIO}" id="FIO"/>
  <div style="color:red" th:if="${#fields.hasErrors('FIO')}" th:errors="*{FIO}">Username Error</div>
  <br/>
  <label for="age">Введите год рождения: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Year of birth Error
  </div>
  <br/>
  <label for="login">Введите логин: </label>
  <input type="text" th:field="*{login}" id="login"/>
  <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Year of birth Error
  </div>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <input type="submit" value="Зарегистрироваться!"/>
</form>

<a href="/auth/login"><input type="button" value="Back to Login"></a>

</body>
</html>
