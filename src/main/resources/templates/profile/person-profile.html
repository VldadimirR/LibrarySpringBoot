<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" type="text/css" href="/css/profile/user_profile.css" />
</head>
<body>
<div class="user-info">
  <h1>Профиль</h1>
  <img src="http://localhost:8080/img/profile.jpg" alt="User Image" />
  <table>
    <tr>
      <th>Имя</th>
      <td th:text="${person.FIO}">User Name</td>
    </tr>
    <tr>
      <th>Год рождения</th>
      <td th:text="${person.age}">User Age</td>
    </tr>
    <tr>
      <th>Логин</th>
      <td th:text="${person.login}">User Login</td>
    </tr>
    <!-- Дополнительные поля пользователя, если они есть, могут быть добавлены здесь -->
  </table>
  <div class="button">
    <a href="/books">К списку книг</a>
  </div>
</div>

<div class="books-info">
  <div th:if="${books.isEmpty()}" class="empty-books">
    <p>Вы не взяли ни одной книги</p>
    <hr />
  </div>

  <div th:if="${!books.isEmpty()}">
    <div class="books-header">Книги:</div>
    <table th:each="book : ${books}">
      <tr>
        <td class="book-th">
              <span
                      th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:class="${book.isExpired()} ? 'book expired-book' : 'book'"
              >
                book
              </span>
        </td>
      </tr>
    </table>
    <hr />
  </div>
</div>
</body>
</html>
